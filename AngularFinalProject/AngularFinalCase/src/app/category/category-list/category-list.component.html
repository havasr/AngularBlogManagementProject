<button mat-raised-button color="primary" class="custom-button" [routerLink]="'/categoryadd'">+ Add Category</button>

<mat-form-field appearance="fill">
    <mat-label>General Search</mat-label>
    <input matInput (input)="applyFilter($event.target)" placeholder="Search Text">
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" style="table-layout: fixed;">
    <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef sticky> Category ID</th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef sticky> Category Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef sticky> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate | date}}</td>
    </ng-container>

    <ng-container matColumnDef="transactions">
        <th mat-header-cell *matHeaderCellDef sticky> Transactions </th>
        <td mat-cell *matCellDef="let element">
            <app-button [buttonText]="'Detail'" [id]="element.categoryId" (onButtonClick)="handleDetailClick($event)"></app-button>
            <app-button class="ml-5" [buttonText]="'Delete'" [id]="element.categoryId" (onButtonClick)="handleDeleteClick($event)"></app-button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-color"></tr>
</table>


<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
