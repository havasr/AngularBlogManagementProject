<form name="postForm" class="custom-form">
    <div mat-dialog-content newgenPerfectScrollbar>
        <div fxLayout="row" fxLayoutGap="5px" class="mt-20">
            <div fxFlex="50" fxLayout.xs="column" fxLayoutGap="4px">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Comment Id</mat-label>
                    <input matInput [(ngModel)]="comment.commentId" disabled [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="5px" class="mt-20">
            <div fxFlex="50" fxLayout.xs="column" fxLayoutGap="4px">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Post Id</mat-label>
                    <input matInput [(ngModel)]="comment.postId" disabled [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="5px" class="mt-20">
            <div fxFlex="50" fxLayout.xs="column" fxLayoutGap="4px">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>User Id</mat-label>
                    <input matInput [(ngModel)]="comment.userId" disabled [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="5px" class="mt-20">
            <div fxFlex="50" fxLayout.xs="column" fxLayoutGap="4px">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Comment</mat-label>
                    <input matInput [(ngModel)]="comment.comment" disabled [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="5px" class="mt-20">
            <div fxFlex="50" fxLayout.xs="column" fxLayoutGap="4px">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Creation Date</mat-label>
                    <input matInput type="date" [(ngModel)]="comment.creationDate" disabled [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="5px" class="mt-20">
            <div fxFlex="50" fxLayout.xs="column" fxLayoutGap="4px">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Confirm State</mat-label>
                    <select matNativeControl [(ngModel)]="comment.isConfirmed" disabled [ngModelOptions]="{standalone: true}" name="isPublished">
                        <option [value]="true"> Confirm </option>
                        <option [value]="false">Not Confirm</option>
                    </select>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center">
            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
                <!-- <button *ngIf="!editMode" mat-stroked-button color="warn" (click)="handleEditClick()" aria-label="Close dialog">
                    <span>Edit</span>
                </button>
                <button *ngIf="editMode" mat-stroked-button color="warn" (click)="handleSaveClick()" aria-label="Close dialog">
                    <span>Save</span>
                </button>
                <button class="ml-1" mat-stroked-button color="warn" (click)="handleDeleteClick()" aria-label="Close dialog">
                    <span>Delete</span>
                </button> -->
                <button mat-stroked-button color="primary" [routerLink]="'/commentlist'" type="button">
                    <span>
                        Return Comment List
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
